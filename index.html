<html>

<head>
  <title>Hand Gesture Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <center>
      <h3 class="btn btn-primary" id="heading_tag">HAND GESTURE WEB APP
        <br>
        <span>&#129304;</span>
        <span>&#128406;</span>
        <span>&#9996;</span>
        <span>&#128400;</span>
        <span>&#128076;</span>
        <span>&#128075;</span>
        </h3>
        <h3>&#128076; - This is looking amazing!</h3>
        <h3>&#128077; - All the Best</h3>
        <h3>&#9996; - That was a marvelous victory</h3>

       <p style="font-size: 22px;">Take a selfie of a gesture to know about it's meaning
         <br>
         <h4>On the following gestures the model is trained - </h4>
         <br>
         <span>&#128077;</span>
         <span>&#128076;</span>
         <span>&#9996;</span>
        </p>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam View - </label>
          <div id="camera"></div>
          <br>
          <br>
          <button onclick="take_snapshot();" id="Hello" class="btn btn-success">Capture Image</button>
        </div>
 
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction 1 - </label>
          <p class="emotion_name" id="result_emotion_name"></p>
          <span id="result_object_accuracy1"></span>
          <p class="emoji" id="update_emoji"></p>
          <label>Prediction 2 - </label>
          <p class="emotion_name" id="result_emotion_name2"></p>
          <span id="result_object_accuracy2"></span>
          <p class="emoji" id="update_emoji2"></p>
          
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12"> 
          <label>Snapshot - </label>
          <div id="result"></div> 
          <br>
          <br> 
          <button onclick="check();" id="Bye" class="btn btn-info">Predict Emotion</button>
        </div>
 
        <br><br>
 
    </div>
 
    </center>
 
    </div>
 
    <script src="main.js"></script>
 
  </body>
 
  </html>
